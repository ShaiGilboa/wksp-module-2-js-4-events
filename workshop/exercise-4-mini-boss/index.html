<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Cousine&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css" />
    <style>

    </style>
</head>
<body id="main">
    <div id="shade" class="shade"></div>
    <h1 class="heading" id="heading">You have <time id="timeLeft" class="number"></time> seconds left!</h1>
    <h3 class="heading instructions" id="instructions">Click to start the countdown, make all the buttons green!</h3>
    <button class="button startBtn" id="startBtn">Start</button>
    <h2 id="youLose">
        <p>You Lose!</p>
        <p>You've missed<span id="missedNumber"></span> buttons!</p>
    </h2>
    <h2 id="youWin">
        <p>You Win!</p>
        <p>You are the greatest!</p>
    </h2>
    <script src="app.js"></script>
</body>

</html>
